    <h1>Google Spreadsheet Actions</h1>
    <!-- Button to View the Spreadsheet -->
    <button onclick="viewSpreadsheet()">View Spreadsheet</button>
    
    <!-- Button to Download the Spreadsheet as PDF -->
    <button onclick="downloadPDF()">Download as PDF</button>

    <script>
        // URL of your Google Spreadsheet
        const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/1pGBGuP2zV2txN9k_DjOtw0PNFTAddvpUbRan68Nh3yU/edit?usp=sharing";

        // Function to open the spreadsheet in a new tab
        function viewSpreadsheet() {
            window.open(spreadsheetUrl, "_blank");
        }

        // Function to download the spreadsheet as a PDF
        function downloadPDF() {
            const pdfUrl = spreadsheetUrl.replace("/edit?usp=sharing", "/export?format=pdf");
            window.open(pdfUrl, "_blank");
        }
    </script>
