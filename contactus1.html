<script>
  // Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAdlCdbFgF6BxMG6nwy_SpBHHULinNaCyo",
  authDomain: "contactus-a80fc.firebaseapp.com",
  databaseURL: "https://contactus-a80fc-default-rtdb.europe-west1.firebasedatabase.app/",
  projectId: "contactus-a80fc",
  storageBucket: "contactus-a80fc.firebasestorage.app",
  messagingSenderId: "848662515573",
  appId: "1:848662515573:web:eafa96ce7d496287ab0d3c",
  measurementId: "G-MKTDZ73E70"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  document.getElementById('submitBtn').addEventListener('click', function () {
  const submitButton = document.getElementById('submitBtn');
  const firstName = document.getElementById('firstName').value;
  const lastName = document.getElementById('lastName').value;
  const email = document.getElementById('email').value;
  const phoneNumber = document.getElementById('phoneNumber').value;
  const query = document.getElementById('query').value;

  if (firstName && lastName && email && phoneNumber && query) {
    const newEntry = { firstName, lastName, email, phoneNumber, query };

    // Add "loading" state
    submitButton.classList.add("loading");

    database
      .ref("contactUs/")
      .push(newEntry)
      .then(() => {
        // Remove "loading" state and add "sent" state
        submitButton.classList.remove("loading");
        submitButton.classList.add("sent");

        // Show success SweetAlert
        Swal.fire({
          icon: "success",
          title: "Success!",
          text: "Your message has been sent successfully.",
        });

        // Reset form
        document.getElementById("contactForm").reset();

        // Reset button state after 2 seconds
        setTimeout(() => {
          submitButton.classList.remove("sent");
        }, 2000);
      })
      .catch((error) => {
        console.error("Error submitting form:", error);

        // Show error SweetAlert
        Swal.fire({
          icon: "error",
          title: "Oops...",
          text: "Error submitting form. Please try again later.",
        });

        // Remove "loading" state
        submitButton.classList.remove("loading");
      });
  } else {
    // Show SweetAlert for missing fields
    Swal.fire({
      icon: "error",
      title: "Oops...",
      text: "Please fill out all fields.",
    });

    // Ensure no animation happens
    submitButton.classList.remove("loading");
    submitButton.classList.remove("sent");
  }
});


var menuBtn = document.querySelector('.menu-btn');
var nav = document.querySelector('nav');
var lineOne = document.querySelector('nav .menu-btn .line--1');
var lineTwo = document.querySelector('nav .menu-btn .line--2');
var lineThree = document.querySelector('nav .menu-btn .line--3');
var link = document.querySelector('nav .nav-links');
menuBtn.addEventListener('click', () => {
    nav.classList.toggle('nav-open');
    lineOne.classList.toggle('line-cross');
    lineTwo.classList.toggle('line-fade-out');
    lineThree.classList.toggle('line-cross');
    link.classList.toggle('fade-in');
})
document.addEventListener('DOMContentLoaded', function () {
    const switchInput = document.querySelector('.switch .input');
  
    // Function to toggle night mode
    function toggleNightMode() {
      document.body.classList.toggle('night-mode');
    }
  
    // Event listener for the switch
    switchInput.addEventListener('change', toggleNightMode);
  });



// Logout the user and redirect to login
function logoutUser() {
    firebase.auth().signOut()
        .then(() => {
            window.location.href = "index.html";
        })
        .catch((error) => {
            alert(error.message);
            console.error('Logout error:', error);
        });
}


</script>
